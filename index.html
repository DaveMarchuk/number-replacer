<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Number Replacer</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="content-container">
    <h2>Number Replacer</h2>
    <form id="number-input">
      <div class="form-bucket">
        <p>Input a number:</p>
        <input type="text" id="number" name="value" class="form-bucket">
        <br>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <p id="output" class="output-display"></p>
</body>
</html>
